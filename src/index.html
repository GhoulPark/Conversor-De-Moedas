<div class="container">
  <h1 class="page-title">
    Conversor de moedas
  </h1>
  <p class="page-subtitle">
    Descubra os valores de moedas variaveis
  </p>
  <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
  <div class="container-input">
    <div>
      <label for="moeda">Insira o valor</label><br>
      <input type="number" id="valor" size="2" /><br>
    </div>
    <select id="moedas" name="select">
      <option value="Dolar" selected>Dolar</option>
      <option value="Euro">Euro</option>
      <option value="Iene">Iene</option>
      <option value="Boliviano">Boliviano</option>
      <option value="Libra Egipcia">Libra Egipcia</option>
      <option value="Peso Colombiano">Peso Colombiano</option>
      <option value="Real">Real</option>
      <option value="Bitcoin">Bitcoin</option>
    </select>
  </div>
  <button type="submit" onclick="Converter()">Converter</button>
  <h2 id="valorConvertido"></h2>
  <div class="container-input">
    <div>
      <label for="moeda">Resultado</label><br>
      <input type="text" id="resultado" readonly>
    </div>
    <select name="select">
      <option value="Real">Real</option>
    </select>
  </div>
</div>
